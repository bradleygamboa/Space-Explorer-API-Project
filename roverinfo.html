	<body>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>

					</div>
					<div class="modal-body">
						<p>Be Careful.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<nav class="navbar navbar-default">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand">Team Project #1</a>
			</div>
			
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		<div class="container">
		<h1 id="roverHeader">Rover Camera Viewer</h1>
			<div class="row">			
				<div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2 opacity">   
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Space Explorer</h3>
						</div>
						<div class="panel-body">
							<div id="presenceDiv"></div>
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="">Select Rover</label>
									<select id="roverSelect" class="form-control"></select>
								</div>
								<div class="form-group">
									<label for="">Select Camera</label>
									<select id="cameraSelect" class="form-control"></select>
								</div>
								<div class="form-group">
									<label for="inputDate" class="col-sm-3 control-label"><input type="radio" id="earthDate" class="radioDate" name="radioDate" checked="true">Earth Date:</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputDate" placeholder="YYYY-MM-DD" disable="false"/>
									</div>
								</div>
								<div class="form-group">
									<label for="inputSol" class="col-sm-3 control-label"><input type="radio" id="marsDate" class="radioDate" name="radioDate">Sol:</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputSol" placeholder="1000" disabled="true" />
									</div>
									<div class="form-group">
										<div class="col-sm-8 col-sm-offset-2 text-center">
											<button id="send" type="submit" class="btn btn-primary">Get Photos</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="pics"></div>
		</div>
